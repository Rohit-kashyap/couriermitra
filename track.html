<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Shipment - CourierMitra</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f4ff;
            min-height: 100vh;
            padding: 24px 16px 48px;
        }

        .container { max-width: 720px; margin: 0 auto; }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header-brand {
            font-size: 15px;
            font-weight: 700;
            color: #6b7280;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }
        .header h1 {
            font-size: 30px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 6px;
        }
        .header p { font-size: 14px; color: #6b7280; }

        /* ‚îÄ‚îÄ SEARCH BOX ‚îÄ‚îÄ */
        .search-box {
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        .search-form { display: flex; gap: 12px; }
        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s;
            color: #0f172a;
        }
        .search-input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
        .search-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-family: inherit;
        }
        .search-btn:hover { box-shadow: 0 4px 16px rgba(37,99,235,0.4); transform: translateY(-1px); }

        /* ‚îÄ‚îÄ RESULT ‚îÄ‚îÄ */
        .result-container { display: none; }
        .result-container.active { display: block; }

        /* ‚îÄ‚îÄ COMPANY HEADER ‚îÄ‚îÄ */
        .company-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px 16px 0 0;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }
        .company-header-left { display: flex; align-items: center; gap: 12px; }
        .company-avatar {
            width: 42px; height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 16px; font-weight: 800;
            flex-shrink: 0;
        }
        .company-header-name { font-size: 15px; font-weight: 700; color: white; }
        .company-header-sub { font-size: 12px; color: #94a3b8; margin-top: 2px; }
        .awb-badge {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 700;
            color: #cbd5e1;
            font-family: 'Courier New', monospace;
        }

        /* ‚îÄ‚îÄ SHIPMENT CARD ‚îÄ‚îÄ */
        .shipment-card {
            background: white;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ ROUTE BAR ‚îÄ‚îÄ */
        .route-bar {
            background: #f8fafc;
            border-bottom: 1px solid #f1f5f9;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .route-city {
            font-size: 14px;
            font-weight: 700;
            color: #0f172a;
            text-align: center;
        }
        .route-city span { display: block; font-size: 11px; font-weight: 500; color: #9ca3af; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 0.5px; }
        .route-arrow {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #2563eb;
            font-size: 18px;
            flex: 1;
            justify-content: center;
            min-width: 60px;
        }
        .route-line {
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            border-radius: 2px;
            max-width: 80px;
        }

        /* ‚îÄ‚îÄ PROGRESS STEPPER ‚îÄ‚îÄ */
        .progress-section { padding: 24px 24px 0; }
        .progress-label {
            font-size: 11px;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 16px;
        }
        .stepper {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            position: relative;
            margin-bottom: 28px;
        }
        .stepper::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 0; right: 0;
            height: 3px;
            background: #e5e7eb;
            z-index: 0;
        }
        .stepper-progress {
            position: absolute;
            top: 16px;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            z-index: 1;
            transition: width 0.6s ease;
            border-radius: 3px;
        }
        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 2;
            flex: 1;
        }
        .step-dot {
            width: 34px; height: 34px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e5e7eb;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }
        .step-item.done .step-dot {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        .step-item.current .step-dot {
            background: white;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
            animation: pulse-ring 2s infinite;
        }
        .step-item.pending .step-dot { background: white; border-color: #e5e7eb; color: #d1d5db; }
        @keyframes pulse-ring {
            0%, 100% { box-shadow: 0 0 0 0 rgba(37,99,235,0.3); }
            50% { box-shadow: 0 0 0 6px rgba(37,99,235,0); }
        }
        .step-label {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
            max-width: 60px;
        }
        .step-item.done .step-label { color: #2563eb; }
        .step-item.current .step-label { color: #1d4ed8; font-weight: 700; }
        .step-item.pending .step-label { color: #d1d5db; }

        /* ‚îÄ‚îÄ STATUS BANNER ‚îÄ‚îÄ */
        .status-banner {
            margin: 0 24px 20px;
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status-banner.delivered { background: #dcfce7; border: 1px solid #86efac; }
        .status-banner.transit   { background: #dbeafe; border: 1px solid #93c5fd; }
        .status-banner.booked    { background: #fef9c3; border: 1px solid #fde047; }
        .status-banner.hold      { background: #fee2e2; border: 1px solid #fca5a5; }
        .status-icon { font-size: 22px; }
        .status-text-main {
            font-size: 15px;
            font-weight: 700;
        }
        .status-banner.delivered .status-text-main { color: #15803d; }
        .status-banner.transit   .status-text-main { color: #1d4ed8; }
        .status-banner.booked    .status-text-main { color: #854d0e; }
        .status-banner.hold      .status-text-main { color: #991b1b; }
        .status-text-sub { font-size: 12px; color: #6b7280; margin-top: 2px; }

        /* ‚îÄ‚îÄ INFO GRID ‚îÄ‚îÄ */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #f1f5f9;
            border-top: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
        }
        .info-cell {
            background: white;
            padding: 16px 20px;
        }
        .info-cell-label {
            font-size: 11px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .info-cell-value {
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
            line-height: 1.4;
        }
        .info-cell-value.mono { font-family: 'Courier New', monospace; font-size: 13px; }

        /* ‚îÄ‚îÄ CARRIER TRACK BUTTON ‚îÄ‚îÄ */
        .carrier-track-section {
            padding: 20px 24px;
            border-top: 1px solid #f1f5f9;
        }
        .carrier-track-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.2s;
        }
        .carrier-track-btn:hover { box-shadow: 0 6px 20px rgba(37,99,235,0.4); transform: translateY(-1px); }
        .carrier-track-btn-sub { font-size: 12px; font-weight: 400; opacity: 0.8; margin-top: 2px; }

        /* ‚îÄ‚îÄ WHATSAPP SHARE ‚îÄ‚îÄ */
        .share-section {
            padding: 0 24px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s;
            font-family: inherit;
            border: none;
            cursor: pointer;
        }
        .btn-whatsapp:hover { background: #16a34a; }
        .btn-copy-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #f1f5f9;
            color: #374151;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .btn-copy-link:hover { background: #e5e7eb; }

        /* ‚îÄ‚îÄ BRANDING FOOTER ‚îÄ‚îÄ */
        .branding-footer {
            text-align: center;
            padding: 14px;
            font-size: 12px;
            color: #9ca3af;
        }
        .branding-footer a { color: #6b7280; text-decoration: none; font-weight: 600; }

        /* ‚îÄ‚îÄ ERROR ‚îÄ‚îÄ */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }

        /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 15px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .loading-spinner {
            width: 36px; height: 36px;
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 14px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ IFRAME MODE ‚îÄ‚îÄ */
        body.iframe-mode { background: transparent; padding: 8px; }
        body.iframe-mode .header { display: none; }

        /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
        @media (max-width: 500px) {
            .search-form { flex-direction: column; }
            .info-grid { grid-template-columns: 1fr; }
            .stepper { gap: 0; }
            .step-label { font-size: 9px; max-width: 52px; }
            .route-bar { gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-brand">üì¶ CourierMitra</div>
            <h1>Track Your Shipment</h1>
            <p>Enter your AWB number to get live shipment updates</p>
        </div>

        <div class="search-box">
            <form class="search-form" onsubmit="window.trackShipment(event)">
                <input type="text" class="search-input" id="awbInput"
                    placeholder="Enter AWB number (e.g. GI100005)"
                    required autocomplete="off">
                <button type="submit" class="search-btn">üîç Track</button>
            </form>
        </div>

        <div class="result-container" id="resultContainer">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
    (function() {
        const SUPABASE_URL = 'https://cptzvucszoaolehariwu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_JRUmY_u6soJB11pkWipNEg_HKkRZ0jh';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        if (window.self !== window.top) document.body.classList.add('iframe-mode');

        const urlParams = new URLSearchParams(window.location.search);
        const awbFromUrl    = urlParams.get('awb');
        const clientIdParam = urlParams.get('client');

        if (awbFromUrl) {
            document.getElementById('awbInput').value = awbFromUrl;
            setTimeout(() => document.querySelector('.search-form').dispatchEvent(new Event('submit')), 400);
        }

        window.trackShipment = async function(event) {
            event.preventDefault();
            const awbNumber = document.getElementById('awbInput').value.trim().toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            const resultContent   = document.getElementById('resultContent');

            resultContainer.classList.add('active');
            resultContent.innerHTML = `<div class="loading"><div class="loading-spinner"></div>Tracking your shipment...</div>`;

            try {
                let query = supabase.from('shipments').select('*').eq('awb_no', awbNumber);

                // If client ID is in URL, restrict search to that operator only
                if (clientIdParam) query = query.eq('client_id', clientIdParam);

                const { data: shipment, error } = await query.single();

                if (error || !shipment) {
                    resultContent.innerHTML = `<div class="error-message">‚ùå No shipment found with AWB: <strong>${awbNumber}</strong><br><small style="margin-top:8px;display:block;font-weight:400;">${error ? error.message : 'Please check your tracking number and try again'}</small></div>`;
                    return;
                }

                const { data: clientData } = await supabase.from('clients').select('company_name').eq('id', shipment.client_id).single();
                shipment.clients = clientData || null;

                const { data: trackingEvents } = await supabase.from('tracking_events').select('*').eq('shipment_id', shipment.id).order('event_date', { ascending: false });

                displayShipment(shipment, trackingEvents || []);

            } catch (err) {
                resultContent.innerHTML = `<div class="error-message">‚ùå Error: ${err.message}</div>`;
            }
        };

        function getCarrierUrl(carrier, trackNo) {
            if (!trackNo || trackNo === '-' || trackNo === '') return null;
            const c = (carrier || '').toLowerCase();
            if (c.includes('dhl'))       return 'https://www.dhl.com/in-en/home/tracking.html?tracking-id=' + trackNo;
            if (c.includes('fedex'))     return 'https://www.fedex.com/fedextrack/?trknbr=' + trackNo;
            if (c.includes('ups'))       return 'https://www.ups.com/track?tracknum=' + trackNo;
            if (c.includes('aramex'))    return 'https://www.aramex.com/track/results?ShipmentNumber=' + trackNo;
            if (c.includes('blue dart') || c.includes('bluedart')) return 'https://www.bluedart.com/tracking?trackFor=0&trackBy=ShipmentNumber&trackValue=' + trackNo;
            if (c.includes('dtdc'))      return 'https://www.dtdc.in/tracking/shipment-tracking.asp?TrkType=show&strCNNo=' + trackNo;
            if (c.includes('skynet'))    return 'https://www.skynetworldwide.net/track/?trackingno=' + trackNo;
            if (c.includes('dpex'))      return 'https://www.dpex.com/track?awb=' + trackNo;
            if (c.includes('delhivery')) return 'https://www.delhivery.com/track/package/' + trackNo;
            if (c.includes('gulf'))      return 'https://gulfexpress.ae/track/?awb=' + trackNo;
            if (c.includes('xpressbees'))return 'https://www.xpressbees.com/shipment/tracking?awbNo=' + trackNo;
            return null;
        }

        function getStatusInfo(status) {
            const s = (status || '').toLowerCase();
            if (s.includes('deliver'))        return { cls: 'delivered', icon: '‚úÖ', label: 'Delivered', sub: 'Your shipment has been delivered successfully' };
            if (s.includes('out for'))        return { cls: 'transit',   icon: 'üöö', label: 'Out for Delivery', sub: 'Your shipment is out for delivery today' };
            if (s.includes('transit'))        return { cls: 'transit',   icon: '‚úàÔ∏è', label: 'In Transit', sub: 'Your shipment is on its way' };
            if (s.includes('picked') || s.includes('pickup')) return { cls: 'transit', icon: 'üì¶', label: 'Picked Up', sub: 'Shipment has been picked up from sender' };
            if (s.includes('hold'))           return { cls: 'hold',      icon: '‚è∏Ô∏è', label: 'On Hold', sub: 'Your shipment is on hold ‚Äî contact support' };
            if (s.includes('cancel'))         return { cls: 'hold',      icon: '‚ùå', label: 'Cancelled', sub: 'This shipment has been cancelled' };
            return { cls: 'booked', icon: 'üîñ', label: status || 'Booked', sub: 'Shipment has been booked and is being processed' };
        }

        function getStepperState(status) {
            const s = (status || '').toLowerCase();
            const steps = [
                { key: 'booked',   label: 'Booked',   icon: 'üîñ' },
                { key: 'pickup',   label: 'Picked Up', icon: 'üì¶' },
                { key: 'transit',  label: 'In Transit', icon: '‚úàÔ∏è' },
                { key: 'delivery', label: 'Out for Delivery', icon: 'üöö' },
                { key: 'delivered',label: 'Delivered', icon: '‚úÖ' },
            ];
            let currentIdx = 0;
            if (s.includes('picked') || s.includes('pickup'))  currentIdx = 1;
            if (s.includes('transit'))                          currentIdx = 2;
            if (s.includes('out for'))                          currentIdx = 3;
            if (s.includes('deliver') && !s.includes('out'))   currentIdx = 4;
            return { steps, currentIdx };
        }

        function getInitials(name) {
            return (name || 'C').split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
        }

        function esc(str) {
            return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function displayShipment(shipment, events) {
            const companyName  = shipment.clients?.company_name || 'CourierMitra';
            const carrierName  = shipment.carrier_name || '';
            const networkNo    = shipment.network_tracking_no || '';
            const status       = shipment.status || 'Booked';
            const statusInfo   = getStatusInfo(status);
            const { steps, currentIdx } = getStepperState(status);
            const carrierUrl   = getCarrierUrl(carrierName, networkNo);
            const trackingUrl  = 'https://rohit-kashyap.github.io/couriermitra/track.html?awb=' + encodeURIComponent(shipment.awb_no) + (clientIdParam ? '&client=' + encodeURIComponent(clientIdParam) : '');

            const bookingDate  = shipment.booking_date ? new Date(shipment.booking_date).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric' }) : '‚Äî';
            const deliveryDate = shipment.delivery_date ? new Date(shipment.delivery_date).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric' }) : null;

            // Stepper progress width
            const progressPct  = currentIdx === 0 ? 0 : Math.round((currentIdx / (steps.length - 1)) * 100);

            // Steps HTML
            const stepsHTML = steps.map((step, i) => {
                let cls = i < currentIdx ? 'done' : i === currentIdx ? 'current' : 'pending';
                let dotContent = cls === 'done' ? '‚úì' : step.icon;
                return `<div class="step-item ${cls}">
                    <div class="step-dot">${dotContent}</div>
                    <div class="step-label">${step.label}</div>
                </div>`;
            }).join('');

            // Info cells
            const senderCity   = shipment.sender_city || '‚Äî';
            const destCity     = shipment.consignee_city && shipment.consignee_city !== '-' ? shipment.consignee_city + ', ' + (shipment.consignee_country || '') : (shipment.consignee_country || '‚Äî');

            const infoCells = [
                { label: 'üë§ Consignee',     value: esc(shipment.consignee_name || '‚Äî') },
                { label: 'üöö Carrier',        value: esc(carrierName || '‚Äî') },
                { label: 'üìÖ Booking Date',   value: bookingDate },
                { label: 'üì¶ Pieces / Weight', value: (shipment.pieces || '1') + ' pcs ¬∑ ' + (shipment.total_actual_weight || '‚Äî') + ' kg' },
                networkNo ? { label: 'üî¢ Network Track No.', value: `<span class="mono">${esc(networkNo)}</span>`, raw: true } : null,
                deliveryDate ? { label: '‚úÖ Delivered On', value: deliveryDate } : null,
            ].filter(Boolean);

            const infoCellsHTML = infoCells.map(cell =>
                `<div class="info-cell">
                    <div class="info-cell-label">${cell.label}</div>
                    <div class="info-cell-value">${cell.raw ? cell.value : esc(cell.value)}</div>
                </div>`
            ).join('');

            // Carrier button
            const carrierBtnHTML = carrierUrl ? `
                <div class="carrier-track-section">
                    <a href="${carrierUrl}" target="_blank" rel="noopener noreferrer" class="carrier-track-btn">
                        <div>
                            <div>Track on ${esc(carrierName)} ‚Üí</div>
                            <div class="carrier-track-btn-sub">Get real-time updates on carrier website</div>
                        </div>
                        <span style="font-size:22px;">üîó</span>
                    </a>
                </div>` : '';

            // WhatsApp share message
            const waMsg = encodeURIComponent(`Track your shipment (AWB: ${shipment.awb_no}) from ${companyName}:\n${trackingUrl}`);

            const html = `
                <div class="company-header">
                    <div class="company-header-left">
                        <div class="company-avatar">${getInitials(companyName)}</div>
                        <div>

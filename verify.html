<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - CourierMitra</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-box {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 560px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 24px;
            line-height: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #111827;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .status-box {
            padding: 20px 24px;
            border-radius: 12px;
            margin: 28px 0;
            text-align: left;
        }

        .status-box.success {
            background: #d1fae5;
            border: 2px solid #6ee7b7;
        }

        .status-box.success h3 {
            color: #065f46;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .status-box.success p {
            color: #065f46;
            font-size: 14px;
            line-height: 1.5;
        }

        .status-box.error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
        }

        .status-box.error h3 {
            color: #991b1b;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .status-box.error p {
            color: #991b1b;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            margin-top: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .verification-box {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-box">
        <div class="icon" id="statusIcon">
            <div class="spinner"></div>
        </div>
        <h1 id="statusTitle">Verifying Your Email...</h1>
        <p class="subtitle" id="statusMessage">Please wait while we confirm your email address.</p>
        <div id="statusContent"></div>
    </div>

    <script>
        (function() {
            const SUPABASE_URL = 'https://cptzvucszoaolehariwu.supabase.co';
            const SUPABASE_ANON_KEY = 'sb_publishable_JRUmY_u6soJB11pkWipNEg_HKkRZ0jh';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            function showSuccess() {
                document.getElementById('statusIcon').textContent = '✅';
                document.getElementById('statusTitle').textContent = 'Email Verified!';
                document.getElementById('statusMessage').textContent = 'Your email has been confirmed. Redirecting to plan selection...';
                document.getElementById('statusContent').innerHTML = `
                    <div class="status-box success">
                        <h3>Welcome to CourierMitra!</h3>
                        <p>Your account is now active. Choose your plan to get started.</p>
                    </div>
                `;
            }

            function showError(message) {
                document.getElementById('statusIcon').textContent = '❌';
                document.getElementById('statusTitle').textContent = 'Verification Failed';
                document.getElementById('statusMessage').textContent = '';
                document.getElementById('statusContent').innerHTML = `
                    <div class="status-box error">
                        <h3>Unable to Verify</h3>
                        <p>${message}</p>
                    </div>
                    <a href="signup.html" class="btn">← Back to Sign Up</a>
                `;
            }

            async function handleVerification() {
                try {
                    // Supabase automatically processes the token hash from the URL
                    // when getSession() is called. If the URL contains a valid token,
                    // Supabase exchanges it for a session.
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                    if (sessionError) {
                        showError('Verification link is invalid or has expired. Please sign up again.');
                        return;
                    }

                    if (!session || !session.user) {
                        // No session established from the URL — link may be invalid or already used
                        showError('This verification link is invalid or has already been used. Please <a href="signup.html" style="color:#991b1b;font-weight:600;">sign up again</a> or <a href="client-admin.html" style="color:#991b1b;font-weight:600;">log in</a>.');
                        return;
                    }

                    const userEmail = session.user.email;

                    // Update clients table: activate account and set trial start date
                    const { error: updateError } = await supabase
                        .from('clients')
                        .update({
                            is_active: true,
                            email_verified: true,
                            subscription_status: 'pending',
                            trial_start_date: new Date().toISOString()
                        })
                        .eq('email', userEmail);

                    if (updateError) {
                        console.error('Profile update error:', updateError);
                        // Still proceed — auth verification succeeded; DB update is recoverable
                    }

                    showSuccess();

                    // Redirect to plan selection after a short delay
                    setTimeout(function() {
                        window.location.href = 'plans.html';
                    }, 2000);

                } catch (err) {
                    console.error('Verification error:', err);
                    showError('An unexpected error occurred. Please try again or contact support.');
                }
            }

            // Run on page load
            handleVerification();
        })();
    </script>
</body>
</html>
